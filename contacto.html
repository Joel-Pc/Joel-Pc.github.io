<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria-Ecosem</title>
    <link rel="icon" href="icono.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Sección de Contacto -->
    <section class="contact-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">Contáctanos</h2>
            <div class="row">
                <!-- Información de Contacto -->
                <div class="col-md-5 mb-4">
                    <h4 class="mb-3">Información de Contacto</h4>
                    <p><i class="bi bi-geo-alt-fill"></i> Av. Leoncio Prado N° 615, Urbanización Chilca, Jesús Alcantara</p>
                    <p><i class="bi bi-telephone-fill"></i> +51 123 456 789</p>
                    <p><i class="bi bi-envelope-fill"></i> contacto@inmobiliaria.com.pe</p>
                    <div class="social-icons">
                        <a href="#" class="text-dark me-3"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-dark me-3"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-dark me-3"><i class="bi bi-twitter"></i></a>
                    </div>
                </div>
                
                <!-- Formulario de Contacto -->
                <div class="col-md-7">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" id="phone" class="form-control" placeholder="Ingresa tu teléfono">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea id="message" class="form-control" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="loadFooter.js"></script> <!-- Script para cargar el header y footer -->
</body>

</html>
